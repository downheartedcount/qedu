{% extends 'dashboard/learner/base.html' %}
{% load crispy_forms_filters %}


{% block body %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Сброс пароля</h2>
		<hr>
		<p>Забыли пароль? Введите свою почту, и вам будут высланы инструкции по восстановлению пароля</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}
            <hr>
            <button class="btn btn-primary" type="submit">Отправить письмо</button>
        </form>
  	</div> 

{% endblock %}
