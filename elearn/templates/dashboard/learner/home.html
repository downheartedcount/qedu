{% extends 'dashboard/learner/base.html' %}
{% load i18n %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
{% block body %}
{% load static %}
        <!-- Google Web Fonts -->

<section>



                       <div class="container-xxl py-6 pt-5" id="project">
        <div class="container">
            <div class="row g-5 mb-5 align-items-center wow fadeInUp" data-wow-delay="0.1s">
                <div class="col-lg-6">
                    <h1 class="display-5 mb-0">{% trans 'Курсы' %}</h1>
                </div>

            </div>
                    <div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.1s">

                      {% if courses %}
        {% for course in courses %}
                <div class="col-lg-4 col-md-6 portfolio-item first" style="width: 300px;">
                    <a href="{% url 'course' course.pk %}">
                        <div class="portfolio-img rounded overflow-hidden">
                      <img class="img-fluid" style = "width: 100%; height: 300px" src="{{ course.thumb.url}}" alt="">
                        <div class="portfolio-btn">
                            <h6 class = "text-white py-5 position-relative">{{ course.synopsis }}</h6>
=                            <p class = "text-white position-absolute">{% trans 'Цена' %}: {{ course.cprice }}₸</p>


                        </div>
                        </div>
                    </a>

                </div>
                    {% endfor %}
                {% endif %}
                </div>
            </div>
</div>

</section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Template Javascript -->
    <script src="{% static 'mein.js/main.js' %}"></script>
{% endblock body %}
