{% extends 'dashboard/learner/base.html' %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
{% block body %}
{% load static %}
        <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
<section>



                       <div class="container-xxl py-6 pt-5" id="project">
        <div class="container">
            <div class="row g-5 mb-5 align-items-center wow fadeInUp" data-wow-delay="0.1s">
                <div class="col-lg-6">
                    <h1 class="display-5 mb-0">Курсы</h1>
                </div>
            </div>
                    <div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.1s">

                      {% if courses %}
        {% for course in courses %}
                <div class="col-lg-4 col-md-6 portfolio-item first">
                    <a href="{% url 'course' course.pk %}">
                                            <div class="portfolio-img rounded overflow-hidden">
                        <img class="img-fluid" src="{{ course.thumb.url}}" alt="">
                        <div class="portfolio-btn">
                            <p class = "text-white col-md-7">{{ course.synopsis }}</p>
                            <p class = "text-white col-md-1">Цена: {{ course.cprice }}</p>
                            <p class = "text-white px-5">Автор: {{ course.trainer }}</p>

                        </div>
                    </div>
                    </a>

                </div>
                    {% endfor %}
                {% endif %}
                </div>
            </div>
</div>

</section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script src="{% static 'mein.js/main.js' %}"></script>
{% endblock body %}
