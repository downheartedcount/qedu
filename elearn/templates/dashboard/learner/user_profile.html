{% extends 'dashboard/learner/base.html' %}
{% load static %}




{% block body %}

<div class="container-fluid bg-white">
<div class="row">
<div class="col-sm-3" style="color: red">
  <p style="color: blue"></p>
</div>

    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                           {% if users %}
               {% for user in users %}
                              {% if user.avatar %}
               <img src="{{ user.avatar.url }}" alt="{{ user.username }}" class = 'img-thumbnail'>
               {% else %}
               <p>No image</p>
               {% endif %}
                <span class="text-black-50">
                    <a href={% url 'acreate_profile' %}>Изменить</a>
            </span><span> </span></div>
        {% endfor %}
        {% endif %}
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Мой профиль</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Username</label><label type="text" class="form-control" placeholder="first name" value="">{{ user.username }}</label></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><label type="text" class="form-control" placeholder="enter email id" value="">{{ user.email }}</label></div>
                </div>
                <div class="row mt-3">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span></span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Мои курсы</span></div><br>
                {{ taken_quizzes }}

            </div>
        </div>
    </div>
</div>
</div>





<div class="col-sm-3" style="color: red">
</div>

</div>
</div>

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
{% endblock %}
