{% load crispy_forms_filters %}
{% load i18n %}
{% load static %}


{% load crispy_forms_tags %}
{% include 'nav.html' %}


<body id="bg">
     <div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src={% static 'img/quantum.png' %}>
				</div>
    <div class="auth__auth">
      <form  method="post" novalidate role="presentation" class="form">
     <h2 class="text-primary">{% trans 'Регистрация' %}</h2>

        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% trans 'Зарегистрироваться' %}</button>
      </form>
       <div class="card-footer">
        <div class="d-flex justify-content-center">
            <div class="messages">
                {% for message in messages %}

                    <a class="alert alert-success" style="color:red;"> {{ message }}</a>

                {% endfor %}
            </div>
          </div>
              </div>

    </div>
  </div>
</div>
